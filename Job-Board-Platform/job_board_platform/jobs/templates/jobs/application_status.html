<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Status</title>
</head>
<body>
    <h1>Application Status</h1>
    <ul>
    {% for application in applications %}
        <li>{{ application.job.title }} - Status: {{ application.status }}</li>
    {% empty %}
        <li>No applications found.</li>
    {% endfor %}
    </ul>
</body>
</html>
