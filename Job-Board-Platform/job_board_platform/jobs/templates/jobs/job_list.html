<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    {% for job in jobs %}
    <div>
        <h2>{{ job.title }}</h2>
        <p>{{ job.company_name }} - {{ job.location }}</p>
        <p>{{ job.description }}</p>
        <p>Posted: {{ job.posted_date }}</p>
        <p>Deadline: {{ job.deadline }}</p>
        <a href="{% url 'job_detail' job.id %}">View Details</a>
        <form action="{% url 'apply_for_job' job.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Apply</button>
        </form>
    </div>
    <hr>
    {% empty %}
    <p>No jobs found.</p>
    {% endfor %}
</body>
</html>
