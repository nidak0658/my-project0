<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }}</title>
</head>
<body>
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <p>{{ job.company_name }} - {{ job.location }}</p>
    <p>Posted: {{ job.posted_date }}</p>
    <p>Deadline: {{ job.deadline }}</p>
    <form action="{% url 'apply_for_job' job.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Apply</button>
    </form>
</body>
</html>
